<!DOCTYPE html>
<html>
  <head>
    <title>Power Link Transmission Sdn Bhd</title>
    <style>
      body {
        background-color: orange;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      /* Banner style */
      .banner {
        width: 100%;
        background-color: #333; /* Dark gray banner color */
        color: white;
        padding: 20px 0;
        text-align: center;
        font-size: 24px;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
      }
      img {
        width: 200px; /* Adjust size as needed */
        margin-bottom: 20px;
        margin-top: 80px; /* To prevent the logo from hiding behind the fixed banner */
      }
      button {
        background-color: white;
        color: orange;
        border: 2px solid orange;
        padding: 10px 20px;
        margin: 10px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: orange;
        color: white;
      }
      /* Footer style */
      footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
        font-size: 16px;
      }
      footer a {
        color: white;
        text-decoration: none;
        font-weight: bold;
      }
      footer a:hover {
        text-decoration: underline;
      }
      /* Copyright style at the bottom right */
      .copyright {
        position: fixed;
        bottom: 10px;
        right: 10px;
        color: white;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <!-- Banner at the top -->
    <div class="banner">
      <p>Welcome to Power Link Transmission Sdn Bhd</p>
    </div>
    
    <img src="logo.jpg" alt="Company Logo">
    <h1>Power Link Transmission Sdn Bhd</h1>
    
    <!-- Buttons below the company name -->
    <button>Contact Us</button>
    <button>About Us</button>
    <button>Services</button>
    
    <!-- Footer at the bottom -->
    <footer>
      <p>Visit Our Principal <a href="https://www.andrew.com" target="_blank">Andrew An Amphenol Company</a></p>
    </footer>
    
    <!-- Copyright at the bottom right -->
    <div class="copyright">
      <p>Â© 2025 Copyright PowerLink Sdn Bhd</p>
    </div>
  </body>
</html>
